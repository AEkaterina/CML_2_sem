<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
       
        <header>
        <p>Заполните форму ниже. <em>*</em> - обязательное поле</p>
        </header>

        <form name="order" oninput="out.value = tel.value; out2.value = email.value">
                <fieldset>
                    <legend>Контактная информация</legend>
                    <label for="name">ФИО<em>*</em></label><input type="text" id="name" required/><br>
                    <label for="tel">Телефон: (формат 8-029-ХХХ-ХХ-ХХ) </label>
                    <input type="tel" name="tel" id="tel" placeholder="X-XXX-XXX-XX-XX"><br>
                    <label for="email">Почта: </label>
                    <input type="email" name="email" id="email" placeholder="email" autofocus><br>
                </fieldset>

                <fieldset>
                    <legend>Персональные данные</legend>
                    <label for="gender">Пол</label>
                    <select id="gender">
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select><br>
                    <label for="age">Возраст<em>*</em></label><input type="number" id="age" min="15" max="100" step="1" required/><br>
                    <label for="univ">Место учебы<em>*</em></label><input list="univ">
                        <datalist id="univ">
                            <option>БГТУ</option>
                            <option>БГУИР</option>
                            <option>БНТУ</option>
                            <option>БГУ</option>
                        </datalist>
              </fieldset>

              <fieldset>
                  <legend>Дата заполнения</legend>
                  <label for="date"></label><input id="date" type="date"/>
                  <label for="time"></label><input id="time" type="time"/>
              </fieldset>

              <input type="submit" value="Отправить информацию" >
            
              <nav><a href="gist.html">Гистограмма</a> | <a href="diogr.html">Круговая диаграмма</a></nav><br>

              <footer> 
                  Астапкина Екатерина, 1 курс, 4 группа<br>
                  Телефон: <output name="out"></output><br>
                  Почта: <output name="out2"></output>            
              </footer>
              <nav>
              <figure>
                  <img src="1.jpg"/>
                  <figcaption>Мое фото</figcaption>
              </figure>
          </nav>
        </form>
        
       
    </body>
</html>
