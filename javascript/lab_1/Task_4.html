<html>
    <head>
        <script type='text/javascript'>
        x = parseInt(prompt("Введите первое число: ", "Число"));
        y = parseInt(prompt("Введите второе число", "Число"));
        if ((x < 20 || x > 40) && (x != 15 && x % 5 == 0)) document.write("Правильное значение");
        else document.write("Не правильное значение");
        if (x < y) document.write("<br>Сумма чисел равна: ", x + y);
        else document.write("<br>Остаток от деления первого числа на второе равен ", x % y);
        </script> 
    </head>
    <body>

    </body>
</html>
