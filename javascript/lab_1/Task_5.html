<html>
    <head>
        <script type='text/javascript'>
        num_1 = prompt("Введите первое число", "Число");
        num_2 = prompt("Введите второе число", "Число");
        if (num_1 > num_2) document.write("Первое число больше второго<br>");
        else if(num_1 < num_2) document.write("Второе число больше первого<br>");
        else document.write("Числа равны<br>");
        num_3 = prompt("Введите третье число", "Число");
        (num_3 % 2 == 0) ? document.write("Число четное") : document.write("Число нечетное"); 
        </script>
    </head>
    <body>

    </body>
</html>
