<html>
    <head>
        <title>Движение по кривой линии</title>
        <style type="text/css">
        #img {
            width: 250px;
            height: 250px;
        }
        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>  
    </head>
    <body>
      <img src="s375.png" id="img" class="animation" onclick="move()" style="position:relative;"><br/>
     
        <script>
          function move() {
              $('.animation').animate({left: '250px', bottom: '-200px'}, 1500, function(){
                $('.animation').animate({left: '400px', bottom: '150px'}, 1500, function(){
                    $('.animation').animate({left: '650px', bottom: '-300px'}, 1500, function(){
                        $('.animation').animate({left: '300px', bottom: '100px'}, 1500, function(){
                            $('.animation').animate({bottom: '-400px'}, 1500, function(){
                                $('.animation').animate({left: '0px'}, 1500);
                            });
                        });
                    });
                });
              });
          }        
        </script>
    </body>
	
</html>
