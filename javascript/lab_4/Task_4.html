<html>
    <head>
        <title>Задание 3</title>
        <script type="text/javascript">
            //1 array
            arr1 = new Array();
            arr1[0] = 6 * Math.pow(Math.PI, 2) + 3 * Math.pow(Math.E, 8); 
            arr1[1] = 2 * Math.cos(4) + Math.cos(12) + 8 * Math.pow(Math.E, 3);
            arr1[2] = 3 * Math.sin(9) + Math.log(5) + Math.sqrt(3);
            arr1[3] = 2 * Math.tan(5) + 6 * Math.PI + Math.sqrt(12);
            //2 array
            let arr2 = new Array("pow", "pop", "push", "shift", "round", "floor", "slice", "sort");
            //string
            let fio = new String ("Астапкина Екатерина Васильевна");
            //Group
            function Group(num, spec, quantity, course){
            this.num = num;
            this.spec = spec;
            this.quantity = quantity;
            this.course = course;
            this.add_stud = function add_stud(k){
                this.quantity += k;
                document.write("В группу " + num + " добавили " + k + " студентов<br>");
            }
            this.sub_stud = function sub_stud(m){
                this.quantity -= m;
                document.write("Из группы " + num + " исключили  " + m + " студентов<br>");
            }
            }
            gr1 = new Group(1, "Исит", 28, 1);
            //Student
            function Student(name, surname, fiz, math, inf){
            this.name = name;
            this.surname = surname;
            this.fiz = fiz;
            this.math = math;
            this.inf = inf;
            this.print_name = function print_name(n, s){
                alert(n + " " + s);
            }
            this.av_mark = function av_mark(f, m, i){
                let mark = 0;
                mark = (f + m + i) / 3;
                document.write("Средний балл равен " + mark.toFixed(3) + "<br>"); 
            }
            }
            st1 = new Student ("Екатерина", "Астапкина", 8, 8, 6);

            //delete
            document.write("Исходные массивы<br>" + "Первый массив:<br>");
            for(let i = 0; i < arr1.length; i++ ) {
              document.write(i + "-й элемент: " + arr1[i] + "<br>");
            }
            document.write("Второй массив<br>");
            for(let i = 0; i < arr2.length; i++){
                document.write(arr2[i] + " ");
            }

            delete arr1[2];
            delete arr2[2];
            document.write("<br>Полученные массивы:<br>" + "Первый массив:<br>");
            for(let i = 0; i < arr1.length; i++ ) {
              document.write(i + "-й элемент: " + arr1[i] + "<br>");
            }
            document.write("Второй массив<br>");
            for(let i = 0; i < arr2.length; i++){
                document.write(arr2[i] + " ");
            }
            document.write("<br>");
            
            //in
            if(2 in arr1)
                document.write("<br>2-й элемент в первом массиве есть. Его значение " + arr1[2]);
            else
                document.write("<br>2-го элемента в первом массиве нет");
            
            if(1 in arr2)
                document.write("<br>1-й элемент во втором массиве есть. Его значение " + arr2[1]);
            else
                document.write("<br>1-го элемента во втором массиве нет");

            if('course' in gr1)
                document.write("<br>Свойство " + "\"" + "course" + "\" " + "в объекте Group есть");
            else 
                document.write("<br>Свойства " + "\"" + "course" + "\" " + "в объекте Group нет");
            
            if('num' in st1)
                document.write("<br>Свойство " + "\"" + "num" + "\" " + "в объекте Student есть");
            else
                document.write("<br>Свойства " + "\"" + "num" + "\" " + "в объекте Student нет");
            document.write("<br>");

            //instanceof
            if (arr1 instanceof Array)
                document.write("<br>Объект arr1 является объектом Array");
            else
                document.write("<br>Объект arr1 не является объектом Array");
                
            if (arr2 instanceof String)
                document.write("<br>Объект arr2 является объектом String");
            else
                document.write("<br>Объект arr2 не является объектом String");

            if (fio instanceof String)
                document.write("<br>Объект fio является объектом String");
            else
                document.write("<br>Объект fio не является объектом String");
            
            if (gr1 instanceof Object)
                document.write("<br>Объект gr1 является объектом Object");
            else
                document.write("<br>Объект gr1 не является объектом Object");

            if (st1 instanceof Array)
                document.write("<br>Объект st1 является объектом Array");
            else
                document.write("<br>Объект st1 не является объектом Array");
            document.write("<br>");
            
            //typeof
            function ret(){
                let a = 5;
                document.write("<br>" + a + "<br>");
            }
            ret();
            document.write("Тип объекта arr1 " + typeof arr1 + "<br>");
            document.write("Тип объекта arr2 " + typeof arr2 + "<br>");
            document.write("Тип объекта fio " + typeof fio + "<br>");
            document.write("Тип пользовательского объекта Group " + typeof Group + "<br>");
            document.write("Тип пользовательского объекта Student " + typeof Student + "<br>");
            document.write("Тип созданной функции ret " + typeof ret + "<br>");
            document.write("<br>Тип свойства num пользовательского объекта Group " + typeof gr1.num + "<br>");
            document.write("Тип свойства spec пользовательского объекта Group " + typeof gr1.spec + "<br>");
            document.write("Тип свойства quantity пользовательского объекта Group " + typeof gr1.quantity + "<br>");
            document.write("Тип свойства course пользовательского объекта Group " + typeof gr1.course + "<br>");
            document.write("Тип свойства add_stud пользовательского объекта Group " + typeof gr1.add_stud + "<br>");
            document.write("Тип свойства sub_stud пользовательского объекта Group " + typeof gr1.sub_stud + "<br>");
            document.write("<br>Тип свойства name пользовательского объекта Student " + typeof st1.name + "<br>");
            document.write("Тип свойства surname пользовательского объекта Student " + typeof st1.surname + "<br>");
            document.write("Тип свойства fiz пользовательского объекта Student " + typeof st1.fiz + "<br>");
            document.write("Тип свойства math пользовательского объекта Student " + typeof st1.math + "<br>");
            document.write("Тип свойства inf пользовательского объекта Student " + typeof st1.inf + "<br>");
            document.write("Тип свойста print_name пользовательского объекта Student " + typeof st1.print_name + "<br>");
            document.write("Тип свойста av_mark пользовательского объекта Student " + typeof st1.av_mark + "<br>");

        </script>
    </head>
    <body>
    </body>
</html>
