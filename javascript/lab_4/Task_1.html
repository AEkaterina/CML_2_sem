        <script type="text/javascript">
        function Group(num, spec, quantity, course){
            this.num = num;
            this.spec = spec;
            this.quantity = quantity;
            this.course = course;
            this.add_stud = function add_stud(k){
                this.quantity += k;
                document.write("В группу " + num + " добавили " + k + " студентов<br>");
            }
            this.sub_stud = function sub_stud(m){
                this.quantity -= m;
                document.write("Из группы " + num + " исключили  " + m + " студентов<br>");
            }
        }

        gr1.sub_stud(3);
