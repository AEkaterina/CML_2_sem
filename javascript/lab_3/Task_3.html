<html>
    <head>
        <title>Задание 3</title>
        <script type="text/javascript">
        fio = "Астапкина Екатерина Васильевна";
        document.write(fio + "<br>");
        document.write("Длина строки: " + fio.length + "<br>")
        let up_fio = fio.toUpperCase()
        document.write(up_fio + "<br>");
        let low_fio = fio.toLowerCase();
        document.write(low_fio + "<br>");
        document.write(up_fio.concat(low_fio) + "<br>");
        document.write(fio.replace('Астапкина Екатерина Васильевна','АЕВ'));
        </script>
    </head>
