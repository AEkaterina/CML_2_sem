<!DOCTYPE html>
<html>
    <head>
        <title>ex 1-2</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
            <svg class="box">
                <rect class="rect1" x="20" y="20" width="70" height="70">
                    <animate begin="click" attributeName="x" to="220" dur="3s"/>
                </rect>

                <circle class="circle1" cx="400" cy="80" r="30">
                    <animate begin="click" attributeName="r" to="70" dur="3s"/>
                </circle> 

                <rect class="rect2" x="20" y="150" width="100" height="70">
                    <animate begin="click" attributeName="x" to="220" dur="2s"/>
                    <animate begin="click" attributeName="fill" values="red;orange;yellow;green;skyblue;purple" dur="2s"/>
                </rect>

                <circle class="circle2" cx="400" cy="200" r="60">
                    <animate begin="click" attributeName="stroke-width" to="3" dur="2s"/>
                </circle>

                <circle class="circle3" cx="150" cy="400" r="30">
                    <animate begin="click" attributeName="r" to="50" dur="2s"/>
                    <animateTransform begin="click" attributeName="transform" type="skewX" to="45" dur="2s"/>
                </circle>
        
            </svg>

    </body>
</html>
